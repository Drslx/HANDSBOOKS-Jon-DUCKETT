<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Document Quotations</title>

  <link rel="stylesheet" href="styles-blockquote.css">
</head>

<body>

  <div>
    <h1>Cita√ßoes</h1>
    <div>
      <!-- O elemento blockquote e usado para citacoes longas -->

      <blockquote cite="https://en.wikipedia.org/wiki/Winne-the-Pooh">
        <p>
          Did you ever stop to think, and forget to start again?
        </p>
      </blockquote>
    </div>

    <div>
      <!-- O elemento q e usado para citacoes curtas mas e evitado usar -->
      <p>
        As A.A Milne said. <q>Some people talk to animals. Not many listen though. That's the problem</q>
      </p>
    </div>
  </div>

</body>
