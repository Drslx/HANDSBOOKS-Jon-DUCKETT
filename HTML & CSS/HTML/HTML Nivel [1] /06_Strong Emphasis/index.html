<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Strong & emphasis</title>

  <link rel="stylesheet" href="styles-strong_em.css">
</head>

<body>

  <div>
    <h1>Impotência ou Ênfase em texto</h1>
    <div>
      <p>Esse texto nao tem importância <br>
        <strong>Esse texto tem importância</strong>
      </p>
    </div>

    <div>
      <p>
        <em>Texto com ênfase sutilmente muda o significado de uma
          frase.</em><br />
      </p>
    </div>
  </div>
</body>

</html>
