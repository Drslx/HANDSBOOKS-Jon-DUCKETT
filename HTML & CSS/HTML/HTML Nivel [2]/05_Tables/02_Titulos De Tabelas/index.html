<!DOCTYPE html>
<html lang="en">

    <title>Document Table-Headings</title>
  </head>
  <body>
    <div id="container">
      <h1>Table-Headings</h1>

      <table>
        <tr>
          <th></th>
          <th scope="col">Sarturday</th>
          <th scope="col">Sunday</th>
        </tr>

        <tr>
          <th scope="row">Tickets sales:</th>
          <td>$600</td>
          <td>$135</td>
        </tr>

        <tr>
          <th scope="row">Total sales:</th>
          <td>$600</td>
          <td>$675</td>
        </tr>
      </table>
    </div>
  </body>
</html>
