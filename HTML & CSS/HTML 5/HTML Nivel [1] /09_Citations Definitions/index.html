<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Citations & Definitions</title>

  <link rel="stylesheet" href="styles-cite_dnf.css">
</head>

<body>
  <div>
    <h1>Citaçoes e Definiçoes</h1>
    <div>
      <!-- Para fazer referencia a uma parte de um livro, filme ou artigo de pesquisa o elemento <cite> pode ser usado para indicar a fonte -->
      <p><cite>A Brief History of Time</cite>by Stephen Hawking has solid</p>
    </div>

    <div>
      <!-- O elemento <dfn> e usado para dar definicao para explicar alguma nova terminologia ou jargao em um documento -->

      <p>A <dfn>black hole</dfn> is a region of space</p>
    </div>
  </div>

</body>

</html>
