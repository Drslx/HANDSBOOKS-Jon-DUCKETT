<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    p {
      text-transform: capitalize;
    }


    h1 {
      font-size: 30px;
      text-transform: capitalize;
      color: rgb(164, 252, 164);
    }

    h3 {
      font-size: 2em;
      text-transform: uppercase
    }

    span {
      font-size: 3.5em;
      font-weight: bold;
      color: orangered;
    }

    #card {
      min-width: 300px;
      max-width: max-content;
      height: max-content;
      margin: 0 auto;
      margin-top: 30px;
      padding: 20px;
      border: 11px double;
      border-radius: 30px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      color: rgb(209, 200, 200);
      background-color: #000;
    }
  </style>
</head>

<body>
  <div id="card">
    <h1>latest hotel offer</h1>
    <hr>
    <h3 id="hotelName">hotelName</h3>
    <hr>

    <p id="roomRate">roomRate</p>
    <span id="specialRate">specialRate</span>

    <h4 id="offerEnds"></h4>
  </div>

  <footer id="footer"></footer>
  <script src="08-exemple.js"></script>
</body>

</html>
