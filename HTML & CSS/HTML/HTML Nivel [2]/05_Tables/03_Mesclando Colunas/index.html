<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Spanning-Columns</title>

    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Spanning-Columns</h1>

      <table>
        <tr>
          <th></th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12am</th>
        </tr>

        <tr>
          <th>Monday</th>
          <td colspan="2">Geography</td>
          <td>Math</td>
          <td>Art</td>
        </tr>

        <tr>
          <th>Tuesday</th>
          <td colspan="3">Gym</td>
          <td>Home Ec</td>
        </tr>
      </table>
    </div>
  </body>
</html>
