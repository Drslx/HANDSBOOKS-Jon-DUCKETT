<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Text-Input</title>

    <style>
      p {
        font-weight: 700;
        letter-spacing: 0.4px;
      }

      input {
        padding: 2px;
        text-indent: 10px;
        outline: none;
        border: 1px solid;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Text-Input</h1>

      <form action="">
        <p>
          Username:
          <input type="text" name="username" id="" maxlength="10" />
        </p>
      </form> 
    </div>
  </body>
</html>
