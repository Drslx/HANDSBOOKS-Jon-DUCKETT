<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Email input</title>

    <!-- Aplicando CSS Interno -->
    <style>
      body {
        max-width: 40%;
        min-width: 10px;

        margin: 30px;
        padding: 20px;
        border: 2px solid red;
        border-radius: 10px;
      }

      input{
        color: brown;
        

        border-bottom: 1px solid #b2b2b2;
        background-color: #b9e4e3;
      }

    </style>

    <!-- Aplicando CSS Externo -->
    <link
      rel="stylesheet"
      href="/11-Forms/public/styles/hover-active-focus.css"
    />
  </head>
  <body>
    <fieldset>
      <form action="http://www.exemplo.com/subscribe.js">
        <p>Please enter your email address:</p>
        <input type="email" name="email" id="" />
        <input type="submit" value="Submit" name="" id="" />
      </form>
    </fieldset>
    <br />
    
    <fieldset>
      <form action="">
        <p>Please enter your website address</p>
        <input type="url" name="website" id="" />
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
