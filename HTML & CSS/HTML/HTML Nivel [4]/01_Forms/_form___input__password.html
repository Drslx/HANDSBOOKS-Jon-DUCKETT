<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Password Input</title>

    <link rel="stylesheet" href="/11-Forms/public/styles/style-password.css" />
  </head>
  <body>
    <form action="http://www.exemplo.com/login.js" method="GET">
      <fieldset>
        <legend>Newsletter</legend>

        <p>
          Username:
          <input
            class="one"
            type="text"
            name="username"
            size="15"
            maxlength="30"
          />
        </p>

        <p>
          Password:
          <input class="two" type="password" name="password" />
        </p>
        <div>
          <input class="tree" type="submit" value="Submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
